<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-2 Responsive</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div>
        <h2 class="text">Carousel</h2>
    </div>

    <div class="slideshow-container">

        <div class="mySlides slide">
            <img src="./img/img3.jpg" style="width:100%">
        </div>

        <div class="mySlides slide">
            <img src="./img/img2.jpg" style="width:100%">
        </div>

        <div class="mySlides slide ">
            <img src="./img/img1.jpg" style="width:100%">
        </div>
        <div class="mySlides slide">
            <img src="./img/img4.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#xab;</a>
        <a class="next" onclick="plusSlides(1)">&#xbb;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); //3 seconds
        }
    </script>

</body>

</html>
